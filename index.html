<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>OpenClaw Assistant Config</title>
    <style>
        :root {
            --bg-color: var(--tg-theme-bg-color, #ffffff);
            --text-color: var(--tg-theme-text-color, #1f1f1f);
            --hint-color: var(--tg-theme-hint-color, #8e8e93);
            --link-color: var(--tg-theme-link-color, #007aff);
            --btn-color: var(--tg-theme-button-color, #007aff);
            --btn-text: var(--tg-theme-button-text-color, #ffffff);
            --section-bg: var(--tg-theme-secondary-bg-color, #f2f2f7);
            --accent-strong: #0a84ff;
            --success: #34c759;
            --danger: #ff3b30;
            --warning: #ff9500;
            --line: rgba(120, 120, 128, 0.2);
        }

        * { box-sizing: border-box; }

        body {
            margin: 0;
            padding: 14px;
            padding-bottom: 120px;
            background: radial-gradient(1200px 400px at 20% -10%, rgba(10,132,255,0.14), transparent 40%), var(--bg-color);
            color: var(--text-color);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        h1 {
            margin: 0 0 4px;
            font-size: 22px;
            line-height: 1.2;
        }

        h2 {
            margin: 0 0 10px;
            font-size: 16px;
        }

        p {
            margin: 0;
            font-size: 13px;
            color: var(--hint-color);
        }

        .card {
            background: var(--section-bg);
            border: 1px solid var(--line);
            border-radius: 14px;
            padding: 14px;
            margin-top: 12px;
            backdrop-filter: blur(4px);
        }

        .header {
            margin-bottom: 8px;
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 10px;
        }

        .row {
            display: flex;
            gap: 8px;
        }

        .row > * { flex: 1; }

        label {
            display: block;
            font-size: 12px;
            color: var(--hint-color);
            margin-bottom: 4px;
        }

        input,
        select,
        textarea {
            width: 100%;
            border: 1px solid var(--line);
            border-radius: 10px;
            background: var(--bg-color);
            color: var(--text-color);
            padding: 10px;
            font-size: 14px;
        }

        textarea {
            min-height: 78px;
            resize: vertical;
        }

        .switch {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 8px;
            padding: 10px;
            border: 1px solid var(--line);
            border-radius: 10px;
            background: var(--bg-color);
        }

        .switch label {
            margin: 0;
            color: var(--text-color);
            font-size: 14px;
        }

        .switch input {
            width: auto;
            transform: scale(1.2);
        }

        button {
            width: 100%;
            border: none;
            border-radius: 10px;
            padding: 11px;
            font-size: 14px;
            font-weight: 600;
            background: var(--btn-color);
            color: var(--btn-text);
            cursor: pointer;
        }

        button.secondary {
            background: transparent;
            color: var(--link-color);
            border: 1px solid var(--link-color);
        }

        .btn-success { background: var(--success); color: #fff; }
        .btn-danger { background: var(--danger); color: #fff; }
        .btn-warning { background: var(--warning); color: #111; }

        .status {
            margin-top: 10px;
            padding: 10px;
            border-radius: 10px;
            border: 1px dashed var(--line);
            font-size: 12px;
            color: var(--hint-color);
            word-break: break-word;
        }

        .mono { font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace; }
    </style>
</head>
<body>
    <div class="header">
        <h1>OpenClaw Config</h1>
        <p>Configure your assistant behavior and sync settings with your Telegram bot.</p>
    </div>

    <div class="card">
        <h2>Assistant Profile</h2>
        <div class="grid">
            <div>
                <label for="assistantName">Assistant Name</label>
                <input id="assistantName" type="text" placeholder="OpenClaw Assistant">
            </div>
            <div>
                <label for="language">Language</label>
                <select id="language">
                    <option value="en">English</option>
                    <option value="uk">Ukrainian</option>
                    <option value="ru">Russian</option>
                </select>
            </div>
            <div>
                <label for="systemPrompt">System Prompt</label>
                <textarea id="systemPrompt" placeholder="You are OpenClaw assistant..."></textarea>
            </div>
        </div>
    </div>

    <div class="card">
        <h2>Model Settings</h2>
        <div class="grid">
            <div>
                <label for="model">Model</label>
                <select id="model">
                    <option value="gpt-4o-mini">gpt-4o-mini</option>
                    <option value="gpt-4.1-mini">gpt-4.1-mini</option>
                    <option value="gpt-4.1">gpt-4.1</option>
                </select>
            </div>
            <div class="row">
                <div>
                    <label for="temperature">Temperature (0-2)</label>
                    <input id="temperature" type="number" min="0" max="2" step="0.1" value="0.7">
                </div>
                <div>
                    <label for="maxTokens">Max Tokens</label>
                    <input id="maxTokens" type="number" min="64" max="8192" step="1" value="1024">
                </div>
            </div>
        </div>
    </div>

    <div class="card">
        <h2>Behavior</h2>
        <div class="grid">
            <div class="switch">
                <label for="memoryEnabled">Enable Memory</label>
                <input id="memoryEnabled" type="checkbox" checked>
            </div>
            <div class="switch">
                <label for="webSearchEnabled">Enable Web Search</label>
                <input id="webSearchEnabled" type="checkbox">
            </div>
            <div class="switch">
                <label for="safeMode">Safe Mode</label>
                <input id="safeMode" type="checkbox" checked>
            </div>
            <div class="switch">
                <label for="autoReply">Auto Reply</label>
                <input id="autoReply" type="checkbox">
            </div>
        </div>
    </div>

    <div class="card">
        <h2>Notification & Access</h2>
        <div class="grid">
            <div>
                <label for="adminUserId">Admin Telegram User ID</label>
                <input id="adminUserId" type="text" placeholder="123456789">
            </div>
            <div>
                <label for="allowedChats">Allowed Chat IDs (comma separated)</label>
                <input id="allowedChats" type="text" placeholder="-10012345, -10098765">
            </div>
        </div>
    </div>

    <div class="card">
        <h2>Actions</h2>
        <div class="grid">
            <div class="row">
                <button onclick="saveConfig()">Save to Cloud</button>
                <button class="secondary" onclick="loadConfig()">Load</button>
            </div>
            <div class="row">
                <button class="btn-success" onclick="sendConfigToBot()">Send to Bot</button>
                <button class="btn-danger" onclick="resetDefaults()">Reset</button>
            </div>
        </div>
        <div id="status" class="status mono">Ready</div>
    </div>

    <div class="card">
        <h2>Session</h2>
        <div id="debug" class="status mono">Loading...</div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        const STORAGE_KEY = 'openclaw_config_v1';
        const statusEl = document.getElementById('status');
        const debugEl = document.getElementById('debug');

        const defaultConfig = {
            assistantName: 'OpenClaw Assistant',
            language: 'en',
            systemPrompt: 'You are OpenClaw assistant. Be concise, correct and helpful.',
            model: 'gpt-4o-mini',
            temperature: 0.7,
            maxTokens: 1024,
            memoryEnabled: true,
            webSearchEnabled: false,
            safeMode: true,
            autoReply: false,
            adminUserId: '',
            allowedChats: ''
        };

        tg.ready();
        tg.expand();

        tg.MainButton.setParams({
            text: 'Save & Send',
            is_visible: true,
            is_active: true
        });
        tg.MainButton.onClick(() => {
            const cfg = getConfigFromForm();
            saveConfig(() => sendConfigToBot(cfg));
        });

        if (tg.isVersionAtLeast('7.10')) {
            tg.SecondaryButton.setParams({
                text: 'Close',
                is_visible: true,
                is_active: true,
                position: 'bottom'
            });
            tg.SecondaryButton.onClick(() => tg.close());
        }

        function setStatus(text) {
            statusEl.textContent = `[${new Date().toLocaleTimeString()}] ${text}`;
        }

        function updateDebug() {
            debugEl.innerHTML =
                `Version: ${tg.version}<br>` +
                `Platform: ${tg.platform}<br>` +
                `Color Scheme: ${tg.colorScheme}<br>` +
                `User ID: ${tg.initDataUnsafe?.user?.id || 'n/a'}<br>` +
                `Chat Type: ${tg.initDataUnsafe?.chat_type || 'n/a'}`;
        }

        function getConfigFromForm() {
            return {
                assistantName: document.getElementById('assistantName').value.trim(),
                language: document.getElementById('language').value,
                systemPrompt: document.getElementById('systemPrompt').value.trim(),
                model: document.getElementById('model').value,
                temperature: Number(document.getElementById('temperature').value),
                maxTokens: Number(document.getElementById('maxTokens').value),
                memoryEnabled: document.getElementById('memoryEnabled').checked,
                webSearchEnabled: document.getElementById('webSearchEnabled').checked,
                safeMode: document.getElementById('safeMode').checked,
                autoReply: document.getElementById('autoReply').checked,
                adminUserId: document.getElementById('adminUserId').value.trim(),
                allowedChats: document.getElementById('allowedChats').value.trim()
            };
        }

        function setFormFromConfig(cfg) {
            document.getElementById('assistantName').value = cfg.assistantName || '';
            document.getElementById('language').value = cfg.language || 'en';
            document.getElementById('systemPrompt').value = cfg.systemPrompt || '';
            document.getElementById('model').value = cfg.model || 'gpt-4o-mini';
            document.getElementById('temperature').value = Number.isFinite(cfg.temperature) ? cfg.temperature : 0.7;
            document.getElementById('maxTokens').value = Number.isFinite(cfg.maxTokens) ? cfg.maxTokens : 1024;
            document.getElementById('memoryEnabled').checked = Boolean(cfg.memoryEnabled);
            document.getElementById('webSearchEnabled').checked = Boolean(cfg.webSearchEnabled);
            document.getElementById('safeMode').checked = Boolean(cfg.safeMode);
            document.getElementById('autoReply').checked = Boolean(cfg.autoReply);
            document.getElementById('adminUserId').value = cfg.adminUserId || '';
            document.getElementById('allowedChats').value = cfg.allowedChats || '';
        }

        function saveConfig(afterSave) {
            const cfg = getConfigFromForm();
            const value = JSON.stringify(cfg);

            tg.CloudStorage.setItem(STORAGE_KEY, value, (err) => {
                if (err) {
                    setStatus(`Save failed: ${err}`);
                    return;
                }
                setStatus('Saved to CloudStorage');
                tg.HapticFeedback.notificationOccurred('success');
                if (typeof afterSave === 'function') afterSave();
            });
        }

        function loadConfig() {
            tg.CloudStorage.getItem(STORAGE_KEY, (err, value) => {
                if (err) {
                    setStatus(`Load failed: ${err}`);
                    return;
                }

                if (!value) {
                    setFormFromConfig(defaultConfig);
                    setStatus('No saved config found. Defaults loaded.');
                    return;
                }

                try {
                    const cfg = JSON.parse(value);
                    setFormFromConfig({ ...defaultConfig, ...cfg });
                    setStatus('Loaded config from CloudStorage');
                } catch (e) {
                    setStatus('Config parse error. Defaults loaded.');
                    setFormFromConfig(defaultConfig);
                }
            });
        }

        function sendConfigToBot(configOverride) {
            const cfg = configOverride || getConfigFromForm();
            const payload = {
                type: 'openclaw_config_update',
                ts: Date.now(),
                userId: tg.initDataUnsafe?.user?.id || null,
                config: cfg
            };

            tg.sendData(JSON.stringify(payload));
            setStatus('Config sent to bot via sendData');
            tg.HapticFeedback.impactOccurred('medium');
        }

        function resetDefaults() {
            setFormFromConfig(defaultConfig);
            setStatus('Defaults restored');
            tg.HapticFeedback.selectionChanged();
        }

        setFormFromConfig(defaultConfig);
        loadConfig();
        updateDebug();
    </script>
</body>
</html>
