<html lang="en">
<head>

<body>

<script>

    const urlParams = new URLSearchParams(window.location.search);

  // Get specific parameter values
    const message_id = urlParams.get('message_id');
    const forward_from_chat_username = urlParams.get('forward_from_chat_username');
    const forward_from_message_id = urlParams.get('forward_from_message_id');
        
    const telegram_post = forward_from_chat_username+"/"+forward_from_message_id

    // Create script element
    const script = document.createElement('script')
    script.async = true
    script.src = "https://telegram.org/js/telegram-widget.js?22"
    script.dataset.width = "100%"
    script.dataset.telegramPost = telegram_post; 
    document.body.appendChild(script);

    //Show Save Main button
    Telegram.WebApp.MainButton.setText("Save");
    Telegram.WebApp.MainButton.show();
    
</script>
